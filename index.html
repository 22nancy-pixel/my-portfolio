<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-section" class="auth-section active">
        <h2>Login to Access Portfolio</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message">Invalid username or password.</p>
        <p>Don't have an account? <button id="showRegister">Register</button></p>

        <div id="register-form" style="display: none;">
            <h3>Register</h3>
            <form id="registerForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div id="portfolio-section" class="portfolio-section">
        <h1>Welcome to My Portfolio</h1>
        <button id="logout">Logout</button>
        <!-- Your existing portfolio content -->
    </div>

    <script>
        document.getElementById('showRegister').addEventListener('click', function() {
            document.getElementById('register-form').style.display = 'block';
        });
    </script>
</body>
</html>
