<!-- Login Page -->
<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Invalid username or password. Please try again.</p>

    <button type="button" id="show-register-btn">Don't have an account? Register</button>
</div>

<!-- Registration Page (hidden initially) -->
<div class="register-container hidden">
    <h2>Register</h2>
    <form id="register-form">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" required>

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" required>

        <button type="submit">Register</button>
    </form>
    <p id="register-error" style="color: red; display: none;">Registration failed. Please try again.</p>

    <button type="button" id="show-login-btn">Already have an account? Login</button>
</div>

<!-- Portfolio Page (hidden initially) -->
<div class="portfolio-container hidden">
    <!-- Your portfolio content here (same as before) -->
    <h1>Welcome to Your Portfolio</h1>
    <button onclick="logout()">Logout</button>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #111;
        color: white;
    }

    .hidden {
        display: none;
    }

    /* Add more styles as needed */
</style>

<script>
    // Handle switching between login and registration forms
    document.getElementById('show-register-btn').addEventListener('click', function() {
        document.querySelector(".login-container").classList.add("hidden");
        document.querySelector(".register-container").classList.remove("hidden");
    });

    document.getElementById('show-login-btn').addEventListener('click', function() {
        document.querySelector(".register-container").classList.add("hidden");
        document.querySelector(".login-container").classList.remove("hidden");
    });

    // Registration logic
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;

        if (newUsername && newPassword) {
            // Save the username and password in localStorage
            localStorage.setItem('username', newUsername);
            localStorage.setItem('password', newPassword);

            // Hide registration and show login form
            document.querySelector(".register-container").classList.add("hidden");
            document.querySelector(".login-container").classList.remove("hidden");
        } else {
            document.getElementById('register-error').style.display = 'block';
        }
    });

    // Login logic
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Retrieve stored credentials from localStorage
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        if (username === storedUsername && password === storedPassword) {
            // Successful login, show portfolio and hide login form
            document.querySelector(".login-container").classList.add("hidden");
            document.querySelector(".portfolio-container").classList.remove("hidden");
        } else {
            // Show error message if credentials are incorrect
            document.getElementById('login-error').style.display = 'block';
        }
    });

    // Logout function
    function logout() {
        document.querySelector(".portfolio-container").classList.add("hidden");
        document.querySelector(".login-container").classList.remove("hidden");
    }
</script>
