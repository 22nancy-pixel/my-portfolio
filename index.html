<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d16ba5, #86a8e7, #5ffbf1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container, .register-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            display: none;
        }

        .login-container.active, .register-container.active {
            display: block;
        }

        .login-container .profile-icon {
            background: #1c1c1c;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
        }

        .login-container .profile-icon img {
            width: 40px;
            height: 40px;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #fff;
        }

        .login-btn, .register-btn {
            background: #1c1c1c;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-btn:hover, .register-btn:hover {
            background: #333;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }

        .register-container button {
            margin-top: 10px;
            background: #333;
        }
    </style>
</head>
<body>

    <div class="login-container active">
        <div class="profile-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon">
        </div>
        <h2 style="color: white;">Login</h2>
        <form onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" class="input-box" required>
            <input type="password" id="password" placeholder="Password" class="input-box" required>
            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a href="#" style="color: white; text-decoration: none;">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="register-link">Don't have an account? <button class="register-btn" onclick="showRegisterForm()">Register</button></p>
    </div>

    <div class="register-container">
        <h2 style="color: white;">Register</h2>
        <form onsubmit="return handleRegister(event)">
            <input type="text" id="registerUsername" placeholder="Username" class="input-box" required>
            <input type="password" id="registerPassword" placeholder="Password" class="input-box" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-box" required>
            <button type="submit" class="register-btn">Create Account</button>
        </form>
        <p class="register-link">Already have an account? <button class="register-btn" onclick="showLoginForm()">Login</button></p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;
            
            if (localStorage.getItem(username) && localStorage.getItem(username) === password) {
                alert("Login Successful!");
            } else {
                alert("Invalid Username or Password");
            }
        }

        function showRegisterForm() {
            document.querySelector(".login-container").classList.remove("active");
            document.querySelector(".register-container").classList.add("active");
        }

        function showLoginForm() {
            document.querySelector(".register-container").classList.remove("active");
            document.querySelector(".login-container").classList.add("active");
        }

        function handleRegister(event) {
            event.preventDefault();
            const registerUsername = document.getElementById("registerUsername").value;
            const registerPassword = document.getElementById("registerPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (registerPassword === confirmPassword) {
                localStorage.setItem(registerUsername, registerPassword);
                alert("Registration Successful! You can now log in.");
                showLoginForm();
            } else {
                alert("Passwords do not match!");
            }
        }
    </script>

</body>
</html>
