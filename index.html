<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>

    <!-- Login/Registration Form Section -->
    <div id="auth-section" style="display: none;">
        <h2>Login to Access Portfolio</h2>
        
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
        
        <h3>Don't have an account? <button onclick="showRegisterForm()">Register</button></h3>

        <!-- Registration Form (Hidden by default) -->
        <div id="register-form" style="display: none;">
            <h3>Register</h3>
            <form id="registerForm">
                <div>
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                
                <div>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Portfolio Section -->
    <div id="portfolio-section" style="display: none;">
        <h1>Welcome to My Portfolio</h1>
        <p>Here's all the content of my portfolio...</p>
        <!-- Add your portfolio content here -->
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const authSection = document.getElementById('auth-section');
        const portfolioSection = document.getElementById('portfolio-section');
        const registerSection = document.getElementById('register-form');

        // Check if the user is logged in (i.e., if there's a token)
        function checkLoginStatus() {
            const token = localStorage.getItem('authToken');
            
            if (token) {
                // If token exists, show the portfolio section
                authSection.style.display = 'none';
                portfolioSection.style.display = 'block';
            } else {
                // If no token, show the login/register section
                authSection.style.display = 'block';
                portfolioSection.style.display = 'none';
            }
        }

        // Show the register form when the user clicks "Register"
        function showRegisterForm() {
            registerSection.style.display = 'block';
            loginForm.style.display = 'none';
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('authToken', data.token); // Store token in localStorage
                checkLoginStatus(); // Check login status and show the portfolio section
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Registration successful! Please log in.');
                showLoginForm(); // Show the login form after successful registration
            } else {
                alert('Error registering user.');
            }
        });

        // Handle logout
        function logout() {
            localStorage.removeItem('authToken'); // Remove token from localStorage
            checkLoginStatus(); // Show login section again
        }

        // Show the login form again after registration
        function showLoginForm() {
            registerSection.style.display = 'none';
            loginForm.style.display = 'block';
        }

        // On page load, check if user is logged in
        checkLoginStatus();
    </script>

</body>
</html>
